<main>
    <mat-card>
        <mat-card-title>Crear cuenta</mat-card-title>
        <mat-card-content>
          <form>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Nombre completo</mat-label>
              <input type="email" matInput [formControl]="nameFormControl"
                     placeholder="Ex. pat@example.com">
              <mat-error *ngIf="nameFormControl.hasError('required')">
                Escribe tu nombre completo
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl"[errorStateMatcher]="matcher"
                       placeholder="Ex. pat@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Introduce una direcci칩n de correo valida
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Escribe el correo electr칩nico
                </mat-error>
              </mat-form-field>
            <mat-form-field  appearance="fill">
              <mat-label>Contrase침a</mat-label>
              <input type="password" matInput [formControl]="passwordControl">
              <mat-error *ngIf="passwordControl.hasError('required')">
                Escribe la contrase침a
              </mat-error>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button color="primary" routerLink="/login">Ya tengo cuenta</button>
          <button mat-raised-button color="primary" (click)="signup()" type="submit">Crear cuenta</button>
        </mat-card-actions>
      </mat-card>
</main>
