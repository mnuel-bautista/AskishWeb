<main>
    <mat-card>
        <mat-card-title>Iniciar sesión</mat-card-title>
        <mat-card-content>
          <form>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input type="email" matInput [formControl]="emailFormControl"[errorStateMatcher]="matcher"
                     placeholder="Ex. pat@example.com">
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Introduce una dirección de correo valida
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Escribe el correo electrónico
              </mat-error>
            </mat-form-field>
            <mat-form-field  appearance="fill">
              <mat-label>Contraseña</mat-label>
              <input type="password" matInput [formControl]="passwordControl">
              <mat-error *ngIf="passwordControl.hasError('required')">
                Escribe la contraseña
              </mat-error>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button color="primary" routerLink="/signup">Crear cuenta</button>
          <button mat-raised-button color="primary" (click)="login()">Iniciar sesión</button>
        </mat-card-actions>
      </mat-card>
</main>
