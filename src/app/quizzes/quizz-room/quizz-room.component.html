<div class="container">
    <div>
        <h1>{{quizzRoom?.question?.question}}</h1>
        <h2>{{quizzRoom?.quizz?.name}}</h2>
    </div>
    <ul>
        <li *ngFor="let answer of answers">
            <div>
                <span>{{answer[0]}}</span>
                <p>{{answer[1]}}</p>
            </div>
        </li>
    </ul>
    <div class="footer">
        <p>Respuestas 10/12</p>
        <button mat-raised-button color="primary" *ngIf="currentQuestion == quizz?.questions?.length; else continue" (click)="finishQuizzRoom()">Finalizar</button>
        <ng-template #continue>
            <button mat-raised-button color="primary" *ngIf="quizzRoom?.question?.status == 'In Progress'; else next" (click)="markQuestionAsCompleted()">Continuar</button>
            <ng-template #next>
                <button mat-raised-button color="primary" (click)="setQuestion()">Siguiente pregunta</button>
            </ng-template>
        </ng-template>
    </div>
</div>
